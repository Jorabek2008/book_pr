<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logotip.jpg" type="image/x-icon" />
    <title>Book Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=en_RU"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      ymaps.ready(init);
      function init() {
        var myMap = new ymaps.Map("map", {
          center: [37.462551, 67.149105],
          zoom: 16,
        });
        var myPlacemark = new ymaps.Placemark(
          [37.462551, 67.149105], // Marker koordinatasi
          {
            // Ballon mazmuni
            balloonContent: "Angor tuman kutubxonasi",
          },
          {
            iconColor: "#FF0000", // Marker rangi (qizil)
          },
        );

        // Marker xaritaga qo'shilmoqda
        myMap.geoObjects.add(myPlacemark);
      }
    </script>
  </body>
</html>
